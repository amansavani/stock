<div class="container" style="margin-top: 6em;">
    <h1 class="text-center" style="font-size: 5em; font-weight: 500;"><strong>STOCK SEARCH</strong></h1>
    <div class="text-center" style="margin-top: 4em; text-align: center;"> 
        <!-- <form class="example-form">

            <input    type="text" 
                        class="form-control" 
                        placeholder="Enter stock name"
                        #typedinput
                        (keyup)="callApi(typedinput.value)" 
                        matInput
                        [formControl]="control"
                        [matAutocomplete]="auto"
                        id='s-bar'>
        <mat-autocomplete #auto="matAutocomplete" [panelWidth]="230">
            <mat-option *ngFor="let option of dataObj | async" [value]="option.ticker">
              {{option.ticker +" | "+option.name}}
            </mat-option>
        </mat-autocomplete>
        <div style="display: inline;" (click)="searchStock(typedinput.value)"><i style="color:rgb(105,84,242); margin-left:-48px" class="fa fa-search " ></i></div>
